<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
   Lista de Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-progress-bar type="Determinate"></ion-progress-bar>
  <!-- -->
   <ion-item>
   <ion-input placeholder="Agregar texto" [(ngModel)]="newTask"></ion-input>   
   <ion-button slot="end" (click)="addTask()" color="green">Agregar tarea</ion-button>
   </ion-item>
  <!-- -->
   <ion-list>
    <ion-item *ngFor= "let task of tasks">
    <ion-label>{{task.title}}</ion-label>
    <ion-checkbox [(ngModel)]="task.completed"></ion-checkbox>
    <ion-button color="danger" slot ="end" (click)="deleteTask(task)">Eliminar</ion-button>
   </ion-item>
   </ion-list>
</ion-content>
